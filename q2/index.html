<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form name="myForm" onsubmit="return validateForm(event)" method="post">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>

            <label for="color">Color:</label><br>
            <input type="text" id="color" name="color"><br>

            <label for="age">Age:</label><br>
            <input type="text" id="age" name="age"><br>

            <label for="weight">Weight:</label><br>
            <input type="text" id="weight" name="weight"><br>

            <label for="imgUrl">Image URL:</label><br>
            <input type="text" id="imgUrl" name="imgUrl"><br>

            <button class="btn btn-primary" type="submit" id="submitButton">Create Duck</button>
        </form>
        <div class="hiddenContainer" style="display: none;">
            <button class="btn btn-primary" id="show">Show</button>
            <button class="btn btn-primary" id="duck">Quack</button>
        </div>
        <div class="quackContainer"></div>
    </div>
    <!-- <input type="button" value="PLAY" onclick="play()"> -->
    <audio id="audio" src="./duck-quack-112941.mp3"></audio>
</body>
<script src="./script.js"></script>

</html>
