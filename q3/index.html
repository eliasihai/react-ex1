<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form name="myForm" onsubmit="return validateForm(event)" method="post">
            <div class="form-outline" style="width: 22rem;">
                <label class="form-label" for="hours">Hours (between 0 and 23):</label>
                <input type="number" id="hours" class="form-control" name="hours" min="0" max="23">
            </div>
            <div class="form-outline" style="width: 22rem;">
                <label class="form-label" for="minutes">Minutes (between 0 and 59):</label>
                <input type="number" id="minutes" class="form-control" name="minutes" min="0" max="59">
            </div>

            <div class="form-outline" style="width: 22rem;">
                <label class="form-label" for="seconds">Seconds (between 0 and 59):</label>
                <input type="number" id="seconds" class="form-control" name="seconds" min="0" max="59">
            </div>
            <div class="form-outline" style="width: 22rem;">
                <label class="form-label" for="country">Country:</label>
                <input class="form-control" type="text" id="country" name="country">
            </div>
            <div class="form-outline mt-3" style="width: 22rem;">
                <button class="btn btn-primary" type="submit" id="submitButton">Create Time</button>
            </div>
        </form>
        <div class="container">
            <div class="timeContainer d-flex flex-column flex-lg-wrap row"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
